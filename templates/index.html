<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Testing Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>Generator</h1>

    <form action="/" method="POST">
        <textarea name="code" rows="15" cols="100" placeholder="Paste your Python code here...">{{ request.form.code or "" }}</textarea><br><br>
        <button type="submit">Generate & Run Tests</button>
    </form>

    {% if generated_tests %}
        <h2>âœ… Generated Unit Tests</h2>
        <pre>{{ generated_tests }}</pre>
    {% endif %}

    {% if summary %}
        <h2>ğŸ“Š Test Summary</h2>
        <pre style="font-weight: bold;">{{ summary }}</pre>
        
        <h2>ğŸ“„ Detailed Test Output</h2>
        <pre>{{ test_output }}</pre>

        <a href="{{ url_for('download_pdf') }}">
            <button style="margin-top: 10px;">Download Test Report as PDF</button>
        </a>
    {% endif %}
</body>
</html>
